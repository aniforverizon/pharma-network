      # - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/6f6302386b1f10fc0db4810cbba6695ffb3371c2197dd8e66e06c5ab9bf54b76_sk
    ports:
